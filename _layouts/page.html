---
layout: default
---
<section id='page'>
  <div class='container'>

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

    <div class='post-footer'>
      {% for tag in page.tags %}
      <span class='subtext'>{{ tag }} </span>
      {% endfor %}
    </div>

  </div>
</section>
